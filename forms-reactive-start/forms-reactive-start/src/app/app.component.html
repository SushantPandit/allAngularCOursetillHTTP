<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpform" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
          </div>
          <span
            *ngIf="
              !signUpform.get('userData.username').valid &&
              signUpform.get('userData.username').touched
            "
            class="help-block"
          >
            <span
              *ngIf="
                signUpform.get('userData.username').errors['nameIsForbidden']
              "
              class="help-block"
            >
              Please enter a valid username!
            </span>
            <span
              *ngIf="signUpform.get('userData.username').errors['required']"
              class="help-block"
            >
              this is required field!
            </span>
          </span>

          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
          </div>
          <span
            *ngIf="
              !signUpform.get('userData.email').valid &&
              signUpform.get('userData.email').touched
            "
            class="help-block"
            >Please enter a valid email!</span
          >
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />
            {{ gender }}
          </label>
        </div>
        <span *ngIf="!signUpform.valid && signUpform.touched" class="help-block"
          >Please enter a valid data!</span
        >
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of getHobbiesData(); let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
